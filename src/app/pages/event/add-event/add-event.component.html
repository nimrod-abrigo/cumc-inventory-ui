<h4 mat-dialog-title>Add Event</h4>
    <form [formGroup]="eventForm" (ngSubmit)="submitDetails()">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput placeholder="Name of Event" formControlName="event_name">
                <mat-error *ngIf="eventForm.get('event_name').errors?.required">Event Name is required</mat-error>
            </mat-form-field>
        </div>
        <div class = "col-12">
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Description of Event" formControlName="event_remarks"></textarea>
            </mat-form-field>
        </div>
        <div class='row'>
            <div class = "col-6">
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="start_date" placeholder="Start Date" formControlName="start_date" #start_date>
                    <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                    <mat-datepicker #start_date></mat-datepicker>
                    <mat-error *ngIf="eventForm.get('start_date').errors?.required">Start date is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="end_date" placeholder="End Date" formControlName="end_date">
                    <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
                    <mat-datepicker #end_date></mat-datepicker>
                    <mat-error *ngIf="eventForm.get('end_date').errors?.required">End date is required</mat-error>
                </mat-form-field>
            </div>
            <div class = "col-12">
                <label class = 'warning'>End date must not be less than Start Date</label>
            </div>
        </div>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid" matTooltip="Submit" matTooltipPosition = 'below'><mat-icon>send</mat-icon></button>
        <button type="submit" mat-raised-button mat-dialog-close matTooltip="Close" matTooltipPosition = 'below'><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
</form>
