<h4 mat-dialog-title>Add Event</h4>
    <form #eventForm="ngForm" (ngSubmit)="submitDetails(eventForm)">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput placeholder="Name of Event" name = 'event_name' ngModel required #name="ngModel">
                <mat-error *ngIf="name.touched && name.hasError('required')">
                    Event Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class = "col-12">
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Description of Event" name = 'event_remarks' ngModel></textarea>
            </mat-form-field>
        </div>
        <div class='row'>
            <div class = "col-6">
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="start_date" placeholder="Start Date" name = 'start_date' ngModel required #start_date="ngModel">
                    <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                    <mat-datepicker #start_date></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="end_date" placeholder="End Date" name = 'end_date' ngModel required #end_date="ngModel">
                    <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
                    <mat-datepicker #end_date></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="eventForm.invalid" matTooltip="Submit" matTooltipPosition = 'below'><mat-icon>send</mat-icon></button>
        <button type="submit" mat-raised-button mat-dialog-close matTooltip="Close" matTooltipPosition = 'below'><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
</form>
