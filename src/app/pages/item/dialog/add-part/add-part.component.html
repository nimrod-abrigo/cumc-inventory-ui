<h4 mat-dialog-title>Add Part</h4>
<form [formGroup]="partForm" (ngSubmit)="submitDetails()">
        <button type="button" mat-raised-button matTooltip="Add Part" matTooltipPosition="above" (click)="addPart()"><mat-icon>add</mat-icon></button>
    <div class="row" formArrayName="parts" *ngFor="let part of partForm.get('parts').controls; let i=index;">
        <div [formGroupName]="i">
            <div class="col-4">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name of Part" formControlName="part_name">
                    <!--<mat-error *ngIf="part['part_name'].errors?.required">Part Name is required</mat-error>-->
                </mat-form-field>
            </div>
            <div class="col-5">
                <mat-form-field class="full-width">
                    <!--<textarea matInput placeholder="Description of Part" formControlName="part_description"></textarea>-->
                    <input matInput placeholder="Description of Part" formControlName="part_description">
                </mat-form-field>
            </div>
            <div class="col-3">
                <button mat-raised-button type="button" (click)="deletePart(i)"><mat-icon>delete</mat-icon></button>
            </div>
        </div>
    </div>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!partForm.valid" matTooltip="Submit" matTooltipPosition = 'below'><mat-icon>send</mat-icon></button>
        <button type="submit" mat-raised-button mat-dialog-close matTooltip="Close" matTooltipPosition = 'below'><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
</form>
