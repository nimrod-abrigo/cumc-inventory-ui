<h2 mat-dialog-title>Delete Item</h2>
<mat-dialog-content>Are you sure you want to delete item?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button color="primary" matTooltip="Yes" (click)="delete()" matTooltipPosition = 'below'><mat-icon>check</mat-icon></button>
    <button mat-stroked-button mat-dialog-close matTooltip="No" matTooltipPosition = 'below'><mat-icon>close</mat-icon></button>
</mat-dialog-actions>
