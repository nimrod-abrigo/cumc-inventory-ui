<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
  <a routerLink='' class='title'>{{title}}</a>
</mat-toolbar>

<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer mode="side" opened>
    <mat-list>
      <a routerLink = 'event' class='full-width' mat-button routerLinkActive = 'activeRoute'><mat-list-item>Event</mat-list-item></a>
      <a routerLink = 'item' class='full-width' mat-button routerLinkActive = 'activeRoute'><mat-list-item>Item</mat-list-item></a>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
